{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load django_tables2 %}

{% block title %}{% trans 'List' %} - {{ title }}{% endblock %}

{% block content %}

    <h3>{{ title }} {% trans 'List' %}</h3>
    <br/>

    {% if table %}
        {% render_table table %}
    {% endif %}

{% endblock %}
