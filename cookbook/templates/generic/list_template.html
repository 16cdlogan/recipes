{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load django_tables2 %}



{% block content %}

    <div class="table-container">
        <h3>{{ title }} {% trans 'List' %}
            {% if create_url %}
                <a href="{% url create_url %}">
                    <button class="btn btn-primary float-right">{% trans 'New' %} <i class="fal fa-plus-circle"></i>
                    </button>
                </a>
            {% endif %}
        </h3>
        {% render_table table %}
    </div>

{% endblock content %}
