{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans 'Edit' %} - {{ title }}{% endblock %}

{% block content %}

    <h3>{% trans 'Edit' %} {{ title }}</h3>

    <form action="." method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-success">
    </form>

{% endblock %}
